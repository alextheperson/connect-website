<!DOCTYPE html>
<html>
  <head>
    <title>Connect ùëõ</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="shortcut icon" href="/assets/icon64.png" />
    <meta
      property="description"
      content="A website that lets you play games about connecting shapes. Connect 4 meets Tic Tac Toe!"
    />
    <meta property="og:title" content="Connect ùëõ" />
    <meta
      property="og:description"
      content="A website that lets you play games about connecting shapes. Connect 4 meets Tic Tac Toe!"
    />
    <meta property="og:image" content="/assets/icon1200.png" />
    <link rel="stylesheet" href="../css/main.css" type="text/css" />
    <script src="../../scripts/configuration-validation.js" defer></script>
  </head>
  <body>
    <div class="configuration-panel">
      <h1>Configure Game</h1>
      <form action="game" method="post">
        <fieldset>
          <legend>Dimensions</legend>
          <input type="number" value="3" min="3" name="width" id="width" /> X
          <input type="number" value="3" min="3" name="height" id="height" />
        </fieldset>
        <fieldset>
          <legend>Win Condition</legend>
          <input
            type="number"
            value="3"
            min="3"
            name="numberToConnect"
            id="numberToConnect"
          />
          in a row<br />
          <input type="checkbox" name="diagonals" value="checked" /> Diagonals
        </fieldset>
        <fieldset>
          <legend>Play</legend>
          <input type="checkbox" name="gravity" /> Gravity<br />
          <input type="number" min="2" max="4" value="2" name="players" />
          Players
        </fieldset>
        <fieldset>
          <legend>Miscellaneous</legend>
          <input type="checkbox" name="fractalized" /> Fractal<br />
        </fieldset>
        <fieldset class="no-text buttons">
          <a href="./" class="button half-width">&larr; Cancel</a>
          <input
            class="button primary half-width"
            type="submit"
            value="Start Game &rarr;"
          />
        </fieldset>
      </form>
    </div>
  </body>
</html>
