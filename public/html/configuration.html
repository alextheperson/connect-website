<!DOCTYPE html>
<html>
  <head>
    <title>Connect ùëò</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="shortcut icon" href="/assets/icon64.png" />
    <meta
      property="description"
      content="A website that lets you play games about connecting shapes. Connect 4 meets Tic Tac Toe!"
    />
    <meta property="og:title" content="Connect ùëò" />
    <meta
      property="og:description"
      content="A website that lets you play games about connecting shapes. Connect 4 meets Tic Tac Toe!"
    />
    <meta property="og:image" content="/assets/icon1200.png" />
    <link rel="stylesheet" href="/css/main.css" type="text/css" />
    <script src="/scripts/constants.js"></script>
    <script src="/scripts/issue-detector.js"></script>
    <script src="/scripts/configuration-manager.js"></script>
    <script src="/scripts/configuration-validation.js" defer></script>
  </head>
  <body>
    <div class="configuration-panel">
      <h1>Configure Game</h1>
      <form action="" method="get" id="form">
        <fieldset id="presets">
          <legend>Preset</legend>
          <select>
            <option value="-">Custom</option>
            <option value="tictactoe">Tic Tac Toe</option>
            <option value="gomoku">Gomoku</option>
          </select>
          <input type="button" value="Load" />
          <input type="button" value="Delete" />
          <br />
          <input type="text" placeholder="Name" />
          <input type="button" value="Save" />
        </fieldset>
        <div id="sections"></div>
        <fieldset id="issues"></fieldset>
        <fieldset class="no-text buttons">
          <a href="./" class="button half-width">&larr; Cancel</a>
          <input
            class="button primary half-width"
            type="submit"
            value="Start Game &rarr;"
          />
        </fieldset>
      </form>
    </div>
  </body>
</html>
